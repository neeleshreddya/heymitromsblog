<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyMitrom's Blog</title>
  <meta name="description" content="A modern static blog with manual HTML uploads" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <link rel="icon" href="./assets/images/logo.png" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="./assets/images/logo.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top me-2" />
        HeyMitrom's Blog
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Hero and Search -->
  <header class="hero text-center text-white py-5" style="background: linear-gradient(135deg, #4ea8de 0%, #e0aaff 100%)">
    <h1 class="display-4">Welcome to HeyMitrom's Blog</h1>
    <p class="lead">Your hub for insightful tech stories and tutorials.</p>
  </header>
  
  <div class="container my-4">
    <input id="search-input" class="form-control mb-4" type="text" placeholder="Search blog posts..." />
  </div>
  
  <!-- Blog Posts Grid -->
  <main class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="posts-list"></div>
  </main>
  
  <footer class="bg-dark text-light py-3 text-center">
    &copy; 2025 HeyMitrom's Blog. Powered by GitHub Pages.
  </footer>
  
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="./assets/js/main.js"></script>

</html>
